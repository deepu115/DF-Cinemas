    <div class="grid-container">
        <div class="signUpOne signUpPoster">
            <img class="poster" src="./Images/signup1.jpg" alt="Movie Poster">
        </div>
        <div class="signUpTwo signUpPoster">
            <img class="poster" src="./Images/signup2.jpg" alt="Movie Poster">
        </div>
        <div class="signUpThree">
            <img class="poster" src="./Images/signup3.jpg" alt="Movie Poster">
        </div>
        <div class="signUpForm">
            <form>
                <label for="Title" class="col-sm-4">Title</label>
                <select id="Title" class="col-sm-7">
                    <option>Mr</option>
                    <option>Ms</option>
                    <option>Mrs</option>
                    <option>Miss</option>
                    <option>Other</option>
                </select><br>
                <label for="FirstName" class="col-sm-4">First Name*</label>
                <input type="text" name="FirstName" id="FirstName" class="col-sm-7" placeholder="First Name"><br>
                <label for="LastName" class="col-sm-4">Last Name*</label>
                <input type="text" name="LastName" id="LastName" class="col-sm-7" placeholder="Last Name"><br>
                <label for="Email" class="col-sm-4">Email*</label>
                <input type="email" name="Email" id="Email" class="col-sm-7" placeholder="Email"><br>
                <label for="Date" class="col-sm-4">Date</label>
                <input type="date" name="Date" id="Date" class="col-sm-7" placeholder="DOB"><br>
                <label for="Phone" class="col-sm-4">Phone*</label>
                <input type="tel" name="Phone" id="Phone" class="col-sm-7" placeholder="Phone">
                <label for="Submit" class="col-sm-4"></label>
                <input type="submit" name="Submit" id="Submit" value="Sign Me Up">
            </form>
        </div>
    </div>
